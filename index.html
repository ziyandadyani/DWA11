<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWA 11: Tally App</title>

    <link
      rel="stylesheet"
      media="(prefers-color-scheme:light)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:dark)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/dark.css"
      onload="document.documentElement.classList.add('sl-theme-dark');"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"
      defer
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e223308f2e.js"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>Tally Counter</h1>
      
    </header>
    <main>
  

      <input
        data-key="number"
        readonly
        value="0"
        class="counter__value"
        size="large"
      />
      <div class="counter__actions">
        <sl-icon-button
          data-key="subtract"
          name="dash-circle"
          class="counter__button"
        ></sl-icon-button>
        <sl-icon-button
          data-key="add"
          name="plus-circle"
          class="counter__button"
        ></sl-icon-button>
      </div>
      <div class="reset_actions">
        <sl-button data-key="reset" class="reset_button">RESET</sl-button>
      </div>
      <sl-dialog
        data-reset-overlay
        label="Confirmation Message"
        class="reset_overlay"
      >
        <p>You have set the tally back to 0</p>
      </sl-dialog>
    </main>
    <footer>
      Inspired by
      <a class="footer__link" href="https://tallycount.app/">Tally Count</a>.
      Note that this is merely a student practice project for Dynamic Web
      Applications.
    </footer>
  </body>
</html>
